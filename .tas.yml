---
framework: jest
blacklist:
  - "test/algorithms/geometric-test.js##new geometric algorithm##internal new geometric algorithm"
modifiers:
  - type: jest
    cli: "--forbid-pending --no-bail"
postMerge:
  pattern:
    - "test/algorithms/geometric-test.js"
    - "test/slider-test.jsx"
  strategy:
    threshold: <5|100s|30m|6h>
    type: <commit|time>
preMerge:
  pattern:
    - "test/algorithms/geometric-test.js"
    - "test/slider-test.jsx"
stability:
  consecutive_runs: 5
preRun:
  - npm i
  - npm run react
postRun:
  - node --version
 
version: 2.0

